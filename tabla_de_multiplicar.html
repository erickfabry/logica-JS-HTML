<meta charset="UTF-8 ">
<center>
    <body>
        <script>

            function saltarlinea(){
                document.write("<br>");
                document.write("<br>");
                document.write("<br>");
            }
            function imprimir(frase){
                document.write(frase);
                saltarlinea();
            }
            let multiplicador = 1; 
            imprimir("esto es ocupando wl while");
            saltarlinea();
            while (multiplicador <= 10 ){

                imprimir(5 * multiplicador);
                multiplicador = multiplicador + 1;
            }

            saltarlinea();
            imprimir("FOR")
            saltarlinea();
            for (var multiPlicacion = 1; multiPlicacion <= 10; multiPlicacion = multiPlicacion + 1){
                imprimir(7 * multiPlicacion);
            }



        </script>
    </body>
</center>
