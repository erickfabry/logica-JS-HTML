<meta charset="UTF-8">
<center>
    <body>
        <h1> LA LOTERIA </h1>
        <script>    

                function saltarlinea(){
                    document.write("<br>");
                    document.write("<br>");
                    document.write("<br>");
                }
                function imprimir(frase){
                    document.write(frase);
                }
                function sorteo(n){
                    return  Math.round(Math.random()*n);
                }
                var numeroOtorgado = parseInt(prompt("elija un numero entre el 0-10 "));
                var numeroPremiado = sorteo(10);

                if(numeroOtorgado == numeroPremiado){
                    imprimir("Felicidades su numero es el ganador: " + numeroOtorgado);
                }
                else{
                    if(numeroOtorgado > numeroPremiado) {
                        imprimir("Lastima usted eligio un numero mayor");
                        saltarlinea();
                        
                    }
                    
                    else{
                        imprimir("Lastima el numero que eligio era menor")
                        saltarlinea();
                    }
                    imprimir("El numero ganador era el: " + numeroPremiado)
                }
            
        </script>
    </body>
</center>
