<meta charset="UTF-8">
<center>
<body>
    


    <h1>PROGRAMA PARA CALCULAR PUNTOS DE UN EQUIPO</h1>

    <script>

        function saltarlinea(){
            document.write("<br>");
            document.write("<hr>");
        }
        function imprimir(frase){
            document.write(frase);
            saltarlinea();
        }

        var victorias = parseInt(prompt("Informe la cantidad de victorias: "));
        var empates = parseInt(prompt("Informe la cantidad de empates: "));

        puntosTotal = (victorias * 3 ) + empates;
        saltarlinea();
        imprimir("El total de puntos obtenido es: " + puntosTotal)

        if (puntosTotal > 28) {
            imprimir("EL equipo esta mejor que la temporada pasada ")
        }
        if (puntosTotal < 28) {
            imprimir("El equipo esta peor que la temporada pasada ")
        }
        if(puntosTotal == 28){
            imprimir("El equipo esta igual que la temporada pasada ")
        }
        



    </script>





</body>
</center>
