<meta charset="UTF-8">
<center>
        <body>
    <h1>JUEGO DE ADIVINANSA</h1>
            <script>

                function saltarlinea (){
                    document.write("<br>");
                    document.write("<br>");
                }
                function imprimir ( frase){
                    document.write(frase);
                    saltarlinea();
                
                }
                for(let lineas = 1; lineas <=3; lineas++){

                    for( let columnas = 1; columnas <=10; columnas++){
                        imprimir("*");
                    }

                    
                }
                imprimir("FIN");


             </script>
        </body>
</center>
