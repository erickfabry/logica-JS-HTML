<script>

function saltarLinea() {
    document.write("<hr>");
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    document.write("<hr>");
}

function imprimir(frase){
    document.write("<big>" + frase + "</big>");
    saltarLinea();
}

var anio = 2025; 

imprimir("Hola que tal como estan: ");
imprimir("Juan tiene la edad de: " + (anio-2000) + " anios.");
imprimir("pedro tiene la edad de: " + (anio-1977) + " anios.");
anio = 2030
imprimir("carlos tiene la edad de: " + (anio-2005) + " anios.");






</script>
